<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2><i>Person info</i></h2>
        <p>First Name: *<input type="text" name="FName" required> </p>
        <p>Last Name: *<input type="text" name="LName" required> </p>
       <fieldset>
        <legend>Gender*</legend>
        <p> Male*:<input type="radio" name="gender" id="male" required> <br> Female*:<input type="radio" name="gender" id="female" required > </p>
    </fieldset>
    <p>
        Address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
    </p>
    <p>
        Email*: <input type="email" name="email" id="email" required>
    </p>
    <!-- <p>
        Password: <input type="password" name="password" id="password">
    </p>
    <p>
        Confirm-Password: <input type="password" name="password" id="password">
    </p> -->
    <p>
        Pincode: <input type="number" id="pincode" name="pincode">
    </p>
    <p>
        Contact Number*: <input type="number" id="ContactNumber" name="Contact Number" required>
    </p>
    <hr>
    <h1>Payment Info</h1>
    <p>
        <label for="card_type">Card Type*</label>
        <select name="card_type" id="card_type" required>
            <!-- <option value="">--Select--</option> -->
            <option value="visa">Visa</option>
            <option value="master">Master</option>
            <option value="rupay">Rupay</option>
        </select>
    </p>
    <p>
        Card Number*:<input type="number" name="Card_Number" id="Card_Number" required > &nbsp;
        Card Holder: <input type="text" name="Card_holder" id="Card_holder" required> 
        <p>Expiry*:<input type="month" name="Expiry" id="Expiry" required> &nbsp;
        CVV*: <input type="password" name="cvv" id="cvv" required></p>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
    </form>

    
</body>
</html>
